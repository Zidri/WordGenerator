<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Generator</title>
    <script src="randScript.js"> </script>
    <!-- <script src="script.php"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> -->


</head>

<body>

    <div class="header">
        <h1>Random Word Generator</h1><br>
    </div>
    <div class="container">
        <div class="generator">
            <div class="word" id="randWord">Word</div>
            <br>
            <div class="genBtn">
                <form name="genForm" method="post">
                    
                <textarea name="wordInput" rows="10" placeholder="Seperate values using commas" ></textarea><br>
                <button type="button" onclick="clearGen()">Clear</button>
                    <button type="button" onclick="randGen()">Generate</button>
                </form>
            </div>
        </div>


        <div class="listDisplay">
            <h2>All Words</h2>
            <div class="list" id="randList"></div>
        </div>
    </div>
</body>

</html>
